<html lang="en">
<head>

  <title>Node.js Crash Course</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: darkslategray;
    }

    h1 {
      color: lightgreen;
      padding: 2rem;
      border-radius: 30px;
      border: 3px dashed lightgreen;
      font-size: 6rem;
      font-family: monospace;
    }
  </style>
  </head>

  <h1>
